<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">

  <title>Dart Drag and Drop: Nested Elements Example</title>

  <link rel="stylesheet"
        href="example.css">
  <script defer
          src="example.dart.js"></script>
</head>

<body>
  <div class="container">
    <a href="https://github.com/marcojakob/dart-dnd/tree/master/example/nested_elements"
       target="_parent">Example Source on GitHub</a>

    <div class="draggable">
      <p>Drag me!</p>
    </div>

    <div class="dropzone">
      <span>Outer div</span>
      <div class="inner">Inner div</div>
      <textarea>Textarea</textarea>
      <button>Button</button>
    </div>
  </div>
</body>

</html>
