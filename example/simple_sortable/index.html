<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">

  <title>Dart Drag and Drop: Sortable Test</title>

  <link rel="stylesheet"
        href="example.css">
  <script defer
          src="example.dart.js"></script>
</head>

<body>
  <div class="container">

    <a href="https://github.com/marcojakob/dart-dnd/tree/master/example/simple_sortable"
       target="_parent">Example Source on GitHub</a>

    <div>
      <div class="sortable">
        <p>Drag me!
          <br>
          <br>A</p>
      </div>
      <div class="sortable">
        <p>Drag me!
          <br>
          <br>B</p>
      </div>
      <div class="sortable">
        <p>Drag me!
          <br>
          <br>C</p>
      </div>
    </div>
  </div>
</body>

</html>
