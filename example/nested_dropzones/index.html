<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">

  <title>Dart Drag and Drop: Nested Dropzones Example</title>

  <link rel="stylesheet"
        href="example.css">
  <script defer
          src="example.dart.js"></script>
</head>

<body>
  <div class="container">
    <a href="https://github.com/marcojakob/dart-dnd/tree/master/example/nested_dropzones"
       target="_parent">Example Source on GitHub</a>

    <div class="draggable">
      <p>Drag me!</p>
    </div>

    <div class="dropzone-outer">
      <span>Outer Dropzone</span>

      <div class="dropzone-inner">
        <span>Inner Dropzone</span>
      </div>
    </div>
  </div>
</body>

</html>
